<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
           <div class="convert">
               <h2>Metric/Imperial Unit Conversion</h2>
               <input type="number" value="number" id="input-el">
               
               <div class="buttons">
               <button type="submit" id="convert-btn">Convert</button>
               <button type="reset" id ="reset-btn">Reset</button>
               </div>
           </div>
           
           
            <div class="results-container">
                
                <div class="cal-type">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="l-result"></p>
                </div>
                
                 <div class="cal-type">
                    <h3>Volume (Liters/Gallons)</h3>
                  <p id="vol-result"></p>
                </div>
                
                 <div class="cal-type">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-result"></p>
                </div>
                
            </div>
            
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
